<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tinie gradients</title>
	<style type="text/css">
		body{
			background-color: #33334d;
		}
		div{
			height: 400px;
			width: 400px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<div style="background: 
            radial-gradient(circle at 0% 50%, rgba(102, 102, 255, 0) 9px, #ffffcc 10px, rgba(102, 102, 255, 0) 11px) 0px 10px,
            radial-gradient(at 100% 100%, rgba(102, 102, 255, 0) 9px, #ffffcc 10px, rgba(102, 102, 255, 0) 11px),#8a3;
            background-size: 20px 20px;"></div>   
<div style="background:linear-gradient(63deg, #999 23%, transparent 23%) 7px 0,
            linear-gradient(63deg, transparent 74%, #999 78%),
            linear-gradient(63deg, transparent 34%, #999 38%, #999 58%, transparent 62%),
#444;
background-size: 16px 48px;"></div>
<div style="background: linear-gradient(115deg, transparent 75%, rgba(153, 255, 204,.8) 75%)0 0,
            linear-gradient(245deg, transparent 75%, rgba(153, 255, 204,.8) 75%)0 0,
            linear-gradient(115deg, transparent 75%, rgba(153, 255, 204,.8) 75%) 7px -15px,
            linear-gradient(245deg, transparent 75%, rgba(153, 255, 204,.8) 75%) 7px -15px,
#9900ff;
background-size: 15px 30px;"></div>
<div style="background: 
            linear-gradient(45deg, #cc99ff 45px, transparent 45px)64px 64px,
            linear-gradient(45deg, #cc99ff 45px, transparent 45px,transparent 91px, #666699 91px, #666699 135px, transparent 135px),
            linear-gradient(-45deg, #cc99ff 23px, transparent 23px, transparent 68px,#cc99ff 68px,#cc99ff 113px,transparent 113px,transparent 158px, #cc99ff 158px);
background-color:#666699;
background-size: 128px 128px;"></div>S
<div style="background: 
            linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(225deg, #ECEDDC 25%, transparent 25%) -50px 0,
            linear-gradient(315deg, #ECEDDC 25%, transparent 25%),
            linear-gradient(45deg, #ECEDDC 25%, transparent 25%);
background-size: 100px 100px;
background-color: #EC173A;"></div>
<div style="background:
            linear-gradient(135deg, #708090 21px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
            linear-gradient(225deg, #708090 21px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
background-color:#708090;
background-size: 64px 128px;"></div>
<div style="background: 
            radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
            radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12px, rgba(210,202,171,0)) 50px 0,
            radial-gradient(circle at 50% 59%, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
            radial-gradient(circle at 50% 41%, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0)  12%, rgba(210,202,171,0)) 0 50px,
            radial-gradient(circle at 100% 50%, #364E27 16%, rgba(210,202,171,0) 17%),
            radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54,78,39,0) 17%),
            radial-gradient(circle at 100% 50%, #D2CAAB 16%, rgba(210,202,171,0) 17%) 50px 50px,
            radial-gradient(circle at 0% 50%, #364E27 16%, rgba(54,78,39,0) 17%) 50px 50px;
background-color: #63773F;
background-size: 100px 100px;"></div>
</body>
</html>

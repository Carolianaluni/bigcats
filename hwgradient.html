<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
	<style type="text/css">
		body{
			background-color: #595959
		}
		p{
			font-size: 0.5in;
			color: #000;
			background: #85C9CA;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>gradient</p>
<div style="background: linear-gradient(#D2691E,#FFB6C1);"></div>
<div style="background: linear-gradient(to right,#FF00FF,#6495ED);"></div>
<div style="background: linear-gradient(to bottom right,#5F9EA0,#2F4F4F);"></div>
<div style="background: linear-gradient(70deg,#90EE90,#FFA07A);"></div>
<div style="background: linear-gradient(#FF4500,#FFA500,#FFFF00,#7FFF00);"></div>
<div style="background: linear-gradient(to left,#8600b3 28%,#00e64d 75%,#ff9966);"></div>
<div style="background: linear-gradient(to bottom left,#29a3a3 50%,#ff99dd 50%);"></div>
<div style="background: linear-gradient(#ffff80,10%,#ccccff);"></div>
<div style="background: linear-gradient(to left,#66ccff 25%,#ccff99 25%,#ccff99 50%,#ff9966 50%,#ff9966 75%,#ff99ff 75%);"></div>
<div style="background: linear-gradient(to right,transparent,mistyrose);"></div>
<div style="background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
                        linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
                        linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);"></div>
<div style="background: radial-gradient(#996633,#ff99ff);"></div>
<div style="background: radial-gradient(#ccccff 10px,#ffcc66 30%,#8a00e6 50%);"></div>
<div style="background: radial-gradient(at 0% 30%,#660066 10px,#ffcc66 30%,#66ff99 50%);"></div>
<div style="background: radial-gradient(ellipse closest-side,#ff9933,#0099ff 10%,#ff00ff 50%,#33cc33);"></div>
<div style="background: radial-gradient(circle closest-side at 25% 75%,#66ccff,#cc99ff 10%,#ff99cc 50%,#ffcc99);"></div>
<div style="background: conic-gradient(#9999ff,#ccff66);"></div>
<div style="background: conic-gradient(at 0% 30%,#00ffff 10%,#ff66ff 30%,#ccff66 50%);"></div>
<div style="background: conic-gradient(from 45deg,#3333ff,#cc00cc,#cc0000,#cc9900,#009933,#006699);"></div>
<div style="background: repeating-linear-gradient(-45deg,#ffcccc,#ffcccc 5px,#666633 5px,#666633 10px);"></div>
<div style="background: repeating-linear-gradient(190deg, rgba(102, 204, 255, 0.5) 40px,
        rgba(204, 153, 255, 0.5) 80px, rgba(255, 153, 204, 0.5) 120px,
        rgba(255, 204, 153, 0.5) 160px, rgba(204, 255, 153, 0.5) 200px,
        rgba(153, 255, 204, 0.5) 240px, rgba(102, 204, 255, 0.5) 280px,
        rgba(204, 153, 255, 0.5) 300px),
      repeating-linear-gradient(-190deg, rgba(102, 204, 255, 0.5) 30px,
        rgba(204, 153, 255, 0.5) 60px, rgba(55, 153, 204, 0.5) 90px,
        rgba(255, 204, 153, 0.5) 120px, rgba(204, 255, 153, 0.5) 150px,
        rgba(153, 255, 204, 0.5) 180px, rgba(102, 204, 255, 0.5) 210px,
        rgba(204, 153, 255, 0.5) 230px),
      repeating-linear-gradient(23deg,#66ccff 50px,#cc99ff 100px,
        #ff99cc 150px,#ffcc99 200px,#ccff99 250px,
        #99ffcc 300px,#66ccff 350px,#cc99ff 370px);"></div>
<div style="background:
        repeating-linear-gradient(90deg,transparent,transparent 50px,
	        rgba(102, 204, 255, 0.25) 50px, rgba(102, 204, 255, 0.25) 56px,
	        transparent 56px, transparent 63px,
	        rgba(102, 204, 255, 0.25) 63px, rgba(102, 204, 255, 0.25) 69px,
	        transparent 69px, transparent 116px,
	        rgba(204, 255, 153, 0.25) 116px, rgba(204, 255, 153, 0.25) 166px),
	    repeating-linear-gradient(0deg, transparent, transparent 50px,
	    	rgba(102, 204, 255, 0.25) 50px, rgba(102, 204, 255, 0.25) 56px,
	    	transparent 56px, transparent 63px,
	    	rgba(102, 204, 255, 0.25) 63px, rgba(102, 204, 255, 0.25) 69px,
	    	transparent 69px, transparent 116px,
	        rgba(204, 255, 153, 0.25) 116px, rgba(204, 255, 153, 0.25) 166px),
	    repeating-linear-gradient(-45deg, transparent, transparent 5px,
	    	rgba(204, 153, 255, 0.25) 5px, rgba(204, 153, 255, 0.25) 10px),
        repeating-linear-gradient(45deg, transparent, transparent 5px,
        	rgba(204, 153, 255, 0.25) 5px, rgba(204, 153, 255, 0.25) 10px);"></div>
<div style="background: repeating-radial-gradient(#6699ff,#6699ff 5px,#ff9999,#ff9999 10px);"></div>
<div style="background:repeating-radial-gradient(ellipse at 80% 50%,rgba(255, 204, 255,0.5),
        rgba(255, 204, 255,0.5) 15px, rgba(255, 204, 255,0.5) 15px,
        rgba(0, 204, 153,0.5) 30px) top left no-repeat,
      repeating-radial-gradient(ellipse at 20% 50%,rgba(255, 204, 255,0.5),
        rgba(255, 204, 255,0.5) 10px, rgba(0, 204, 153,0.5) 10px,
        rgba(0, 204, 153,0.5) 20px) top left no-repeat #ffffcc;"></div>
<div style="background: linear-gradient(217deg, rgba(153, 51, 255,.8), rgba(153, 51, 255,0) 70.71%),
      linear-gradient(127deg, rgba(102, 255, 204,.8), rgba(102, 255, 204,0) 70.71%),
      linear-gradient(336deg, rgba(255, 204, 153,.8), rgba(255, 204, 153,0) 70.71%);"></div>


                   

</body>
</html>
